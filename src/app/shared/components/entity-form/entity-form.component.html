<form (ngSubmit)="onSubmit()" [formGroup]="form" dir="rtl">
    @for (field of fields; track field) {
    <div class="form-row">
        <app-entity-form-field [field]="field" [form]="form"></app-entity-form-field>
    </div>
    }
    <div class="mb-3-row">
        <div class="col-sm-10 offset-sm-2">
            @if (isEditingSignal()) {
            <button class="btn btn-success" type="submit">ذخیره</button>
            } @else if (!isEditingSignal()) {
            <button class="btn btn-primary" type="button" (click)="onEditing()">ویرایش</button>
            <button class="btn btn-danger" type="button" (click)="onDelete()">حذف</button>
            }
        </div>
    </div>
</form>
