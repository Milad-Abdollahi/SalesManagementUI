<form [formGroup]="paymentMethodForm" (ngSubmit)="onSubmit()" dir="rtl">
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label text-end" for="id">آیدی</label>
        <div class="col-sm-10">
            <input class="form-control" id="id" type="text" formControlName="id" />
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label text-end" for="methodName">روش پرداخت</label>
        <div class="col-sm-10">
            <input class="form-control" id="methodName" formControlName="metodName" />
        </div>
    </div>
    <div class="mb-3-row">
        <div class="col-sm-10 offset-sm-2">
            @if (isEditing) {
            <button class="btn btn-success" type="submit" (click)="onSubmit()">ذخیره</button>
            } @else if (!isEditing) {
            <button class="btn btn-primary" type="button" (click)="onEditing()">ویرایش</button>
            <button class="btn btn-danger" type="button" (click)="onDelete()">حذف</button>
            }
        </div>
    </div>
</form>
