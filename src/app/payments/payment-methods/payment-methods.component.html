<div class="container mt-4">
    <h2>Payment Methods</h2>
    <ul class="list-group">
        @for (paymentMethod of paymentMethods(); track paymentMethod.id) {
        <p>{{ paymentMethod.id }} - {{ paymentMethod.name }}</p>
        }
    </ul>
    <button class="btn btn-primary mt-3" (click)="addPaymentMethod()">Add New Method</button>
</div>
