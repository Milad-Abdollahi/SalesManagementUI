<div class="container mt-4">
    <h2>Payment Methods</h2>
    <!-- <button type="button" class="btn btn-primary mt-3" (click)="onClicklAddBtn()">âž•</button> -->
    @if (isFetching() && !error()) {
    <p>Loading ...</p>
    <p class="spinner-border spinner-border-sm"></p>

    } @if (error()) {
    <p>{{ error() }}</p>
    }
    <div class="row">
        <div class="col-12">
            <ag-grid-angular
                [rowData]="paymentStatuses()"
                [columnDefs]="colDefs"
                class="ag-theme-quartz"
                style="width: 100%"
                [enableRtl]="true"
                [domLayout]="'autoHeight'"
                (gridReady)="onGridReady($event)"
                (rowDoubleClicked)="onRowDoubleClicked($event)"
            />
        </div>
    </div>
</div>

<!-- The AG Grid component -->
